<section class="recipe-edit recipe-preview">
    <div class="edit-buttons">
        <button class="btn btn-clear" (click)="onCancelEdit()">Cancel</button>
        <button class="btn btn-clear" (click)="onSaveRecipe()">Done</button>
    </div>
    <div class="recipe-preview-header">
        <div class="author-data">
            <img src="{{recipe.by.imgUrl}}" class="user-img" />
            <span class="recipe-author">{{recipe.by.fullname}}</span>
        </div>
    </div>

    <div class="post-type" *ngIf="!recipe._id">
        <div class="post-options">
            <span [ngClass]="{ 'active': postType === 'post' }" (click)="onChangePostType('post')">Post</span>
            <span [ngClass]="{ 'active': postType === 'reel' }" (click)="onChangePostType('reel')">Reel</span>
        </div>

        <div>
            <label for="file-upload" class="custom-file-label">
                <span class="btn btn-dark btn-round">Upload an image</span>
            </label>
            <input type="file" id="file-upload" class="file-input" name="file-upload" (change)="onLoadImage($event)" />
        </div>
    </div>

    <div class="recipe-img-container">
        <img src="{{recipe.imgUrl}}" class="recipe-img" />
    </div>

    <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"
        placeholder="Add a caption..." [(ngModel)]="recipe.txt" class="description"></textarea>
</section>
